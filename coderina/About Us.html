<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coderina EdTech Foundation</title>
    <link rel="icon" href="coderinalogo.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            width: 100%;
            height: 450px;
            background-image: url('Headerbackground.jpg');
            background-size: cover;
            background-position: center;
            color: rgb(146, 144, 144);
            display: flex;
            align-items: flex-end;
            padding: 0 20px;
            position: relative;
            justify-content: center;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .logo-container img.logo {
            width: 400px;
            height: auto;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            background-color: rgba(73, 73, 73, 0.5);
            border-radius: 10px;
            padding: 10px 20px;
            margin-left: 0;
        }

        .header a {
            color: rgb(221, 218, 17);
            padding: 14px 20px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 1.3em;
            margin: 0 10px;
            font-weight: bold;
        }

        .header a img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .header a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .social-links {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 999;
            background-color: rgba(49, 44, 44, 0.2);
            padding: 5px;
            border-radius: 5px;
        }

        .social-links a {
            display: block;
            margin: 10px 0;
            transition: transform 0.3s;
        }

        .social-links a img {
            width: 50px;
            height: 50px;
        }

        .social-links a:hover {
            transform: translate(10px, -10px);
        }

        .content {
            padding: 20px;
            padding-top: 470px;
            padding-left: 80px;
        }

        .floating {
            position: relative;
            transition: transform 0.3s;
        }

        .floating:hover {
            transform: translateY(-10px);
        }

        .right-links {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            z-index: 999;
            background-color: rgba(49, 44, 44, 0.2);
            padding: 5px;
            border-radius: 5px;
            display: none;
        }

        .right-links a {
            display: block;
            margin: 10px 0;
            transition: transform 0.3s;
        }

        .right-links a img {
            width: 50px;
            height: 50px;
        }

        .right-links a:hover {
            transform: translate(-10px, -10px);
        }

        .gallery-container {
            width: 80%;
            margin: 0 auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }

        .gallery img {
            width: 32%;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="CODERINAlogos.png" alt="Coderina Logo" class="logo">
        </div>
        <div class="header-container">
            <a href="coderina.html" class="floating"><img src="homepage.jpg" alt="Homepage">Homepage</a>
            <a href="About Us.html" class="floating"><img src="aboutus.png" alt="About Us">About Us</a>
            <a href="#programs" class="floating"><img src="program.png" alt="Programs">Programs</a>
            <a href="#events" class="floating"><img src="event.png" alt="Upcoming Events">Upcoming Events</a>
            <a href="#resources" class="floating"><img src="resources.png" alt="Resources">Resources</a>
            <a href="#involved" class="floating"><img src="involved.png" alt="Get Involved">Get Involved</a>
            <a href="#news" class="floating"><img src="news.png" alt="News">News</a>
            <a href="#contact" class="floating"><img src="contact.png" alt="Contact">Contact</a>
        </div>
    </header>
    <div class="social-links">
        <a href="https://x.com/coderina" target="_blank"><img src="Twitter.jpeg" alt="Twitter"></a>
        <a href="https://www.instagram.com/coderinaedu/" target="_blank"><img src="Instagram.png" alt="Instagram"></a>
        <a href="https://web.facebook.com/coderinaedu" target="_blank"><img src="facebok.png" alt="Facebook"></a>
        <a href="https://linkedin.com/your_linkedin_page" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
        <a href="https://youtube.com/your_youtube_page" target="_blank"><img src="youtube.png" alt="YouTube"></a>
    </div>
    <div class="right-links" id="rightLinks">
        <a href="coderina.html"><img src="homepage.jpg" alt="Homepage"></a>
        <a href="About Us.html"><img src="aboutus.png" alt="About Us"></a>
        <a href="#programs"><img src="program.png" alt="Programs"></a>
        <a href="#events"><img src="event.png" alt="Upcoming Events"></a>
        <a href="#resources"><img src="resources.png" alt="Resources"></a>
        <a href="#involved"><img src="involved.png" alt="Get Involved"></a>
        <a href="#news"><img src="news.png" alt="News"></a>
        <a href="#contact"><img src="contact.png" alt="Contact"></a>
    </div>
    <div class="content">
              <section id="about">
            <h2>About Us</h2>
            <p>History, vision, mission statement, team profiles, board of directors, partners, and sponsors.</p>
        </section>       
    </div>

</body>
</html>
